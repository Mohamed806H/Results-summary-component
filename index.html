<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css.map" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <header class="app__header d-flex flex-row">
      <section class="app__header-section-leftside z-1">
        <div class="div-leftside-top">
          <p>Your Result</p>
        </div>
        <div class="div-leftside-center">
          <p class="first text-white">76</p>
          <p class="seconed">of 100</p>
        </div>
        <div class="div-leftside-bottom">
          <h1>Great</h1>
          <p class="text-center">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>
      <section class="app__header-section-rightside bg-white">
        <div class="div-title">
          <p>Summary</p>
        </div>
        <div class="div-Reaction d-flex flex-row box">
          <div class="img-icon">
            <img src="./images/icon-reaction.svg" alt="Reaction" />
          </div>
          <p class="Reaction same">Reaction</p>
          <p class="score">80 <span>/ 100</span></p>
        </div>
        <div class="div-Memory d-flex flex-row box">
          <div class="img-icon">
            <img src="./images/icon-memory.svg" alt="Memory" />
          </div>
          <p class="Memory same">Memory</p>
          <p class="score">92 <span>/ 100</span></p>
        </div>
        <div class="div-Verbal d-flex flex-row box">
          <div class="img-icon">
            <img src="./images/icon-verbal.svg" alt="Verbal" />
          </div>
          <p class="Verbal same">Verbal</p>
          <p class="score">61 <span>/ 100</span></p>
        </div>
        <div class="div-Visual d-flex flex-row box">
          <div class="img-icon">
            <img src="./images/icon-visual.svg" alt="Visual" />
          </div>
          <p class="Visual same">Visual</p>
          <p class="score">72 <span>/ 100</span></p>
        </div>
        <button type="button" class="box text-white text-center">
          Continue
        </button>
      </section>
    </header>
  </body>
</html>
